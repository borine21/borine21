<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 계산기</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4038993478701980"
     crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2c3e50;
        }
        h1 {
            text-align: center;
        }
        .info, .calculator, .advice {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .info {
            border-left: 5px solid #3498db;
        }
        .bmi-graph {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            display: block;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .advice {
            border-left: 5px solid #2ecc71;
        }
        .ad-container {
            margin: 20px 0;
            text-align: center;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI 계산기</h1>
        
        <div class="info">
            <h2>BMI란?</h2>
            <p>체질량 지수(Body Mass Index, BMI)는 체중과 키를 이용하여 지방의 양을 추정하는 방법입니다. BMI는 체중(kg)을 키의 제곱(m²)으로 나누어 계산합니다.</p>
            
            <svg class="bmi-graph" viewBox="0 0 600 100">
                <rect x="0" y="0" width="150" height="50" fill="#87CEFA" />
                <rect x="150" y="0" width="150" height="50" fill="#90EE90" />
                <rect x="300" y="0" width="150" height="50" fill="#FFD700" />
                <rect x="450" y="0" width="150" height="50" fill="#FFA07A" />
                
                <text x="75" y="30" text-anchor="middle" fill="#000">저체중</text>
                <text x="75" y="70" text-anchor="middle" fill="#000">&lt; 18.5</text>
                
                <text x="225" y="30" text-anchor="middle" fill="#000">정상</text>
                <text x="225" y="70" text-anchor="middle" fill="#000">18.5 - 22.9</text>
                
                <text x="375" y="30" text-anchor="middle" fill="#000">과체중</text>
                <text x="375" y="70" text-anchor="middle" fill="#000">23 - 24.9</text>
                
                <text x="525" y="30" text-anchor="middle" fill="#000">비만</text>
                <text x="525" y="70" text-anchor="middle" fill="#000">≥ 25</text>
            </svg>
        </div>
        
        <div class="calculator">
            <h2>나의 BMI 계산하기</h2>
            <input type="number" id="weight" placeholder="체중 (kg)" step="0.1">
            <input type="number" id="height" placeholder="키 (cm)" step="0.1">
            <button onclick="calculateBMI()">BMI 계산</button>
            <div id="result"></div>
        </div>
        
        <!-- 애드센스 광고를 위한 컨테이너 -->
        <div class="ad-container">
            <!-- 2 -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-4038993478701980"
                 data-ad-slot="1890569070"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        
        <div class="advice" id="advice">
            <h2>BMI 결과 해석 및 조언</h2>
            <p id="adviceText">BMI를 계산하면 여기에 결과 해석과 조언이 표시됩니다.</p>
        </div>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // cm를 m로 변환
            
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert('올바른 체중과 키를 입력해주세요.');
                return;
            }
            
            const bmi = weight / (height * height);
            const resultDiv = document.getElementById('result');
            const adviceText = document.getElementById('adviceText');
            
            resultDiv.innerHTML = `당신의 BMI는 ${bmi.toFixed(1)}입니다.`;
            
            if (bmi < 18.5) {
                adviceText.innerHTML = `
                    저체중입니다. 건강한 체중 증가를 위해 노력이 필요합니다. 균형 잡힌 영양 섭취가 중요한데, 특히 단백질, 복합 탄수화물, 건강한 지방을 충분히 섭취하세요. 
                    매일 적절한 양의 칼로리를 섭취하고, 규칙적인 식사 습관을 들이는 것이 도움이 됩니다. 또한, 근력 운동을 통해 근육량을 늘리는 것도 좋은 방법입니다. 
                    요가나 필라테스와 같은 운동은 근력 향상과 동시에 유연성도 키울 수 있어 추천됩니다. 
                    건강한 체중 증가는 시간이 걸리는 과정이므로 꾸준히 노력하세요. 필요하다면 영양사나 의사와 상담하여 개인에게 맞는 건강한 체중 증가 계획을 세우는 것도 좋습니다. 
                    규칙적인 건강 검진을 통해 전반적인 건강 상태를 체크하는 것도 잊지 마세요.`;
            } else if (bmi < 23) {
                adviceText.innerHTML = `
                    정상 체중입니다. 현재의 건강한 생활 습관을 잘 유지하고 있습니다. 균형 잡힌 식단과 규칙적인 운동이 도움이 되고 있을 것입니다. 
                    하지만 정상 체중이라고 해서 건강 관리에 소홀해서는 안 됩니다. 지속적으로 다양한 영양소를 섭취하고, 주 3-5회, 회당 30분 이상의 중강도 운동을 하는 것이 좋습니다. 
                    유산소 운동과 근력 운동을 병행하면 더욱 효과적입니다. 스트레스 관리도 중요한데, 명상, 요가, 충분한 수면 등이 도움이 될 수 있습니다. 
                    또한, 규칙적인 건강 검진을 통해 혈압, 콜레스테롤 수치 등을 체크하는 것이 좋습니다. 
                    음주나 흡연과 같은 해로운 습관은 피하고, 충분한 수분 섭취를 하세요. 현재의 건강한 상태를 오래 유지할 수 있도록 지속적인 관심과 노력이 필요합니다.`;
            } else if (bmi < 25) {
                adviceText.innerHTML = `
                    과체중입니다. 건강한 체중 관리를 위한 생활 습관 개선이 필요한 시점입니다. 먼저, 식습관을 점검해 보세요. 
                    과일, 채소, 통곡물, 저지방 단백질 위주의 균형 잡힌 식단을 유지하고, 가공식품과 설탕, 포화지방이 많은 음식은 줄이는 것이 좋습니다. 
                    포션 컨트롤도 중요한데, 천천히 꼭꼭 씹어 먹으면 포만감을 더 빨리 느낄 수 있습니다. 
                    운동은 일주일에 최소 150분의 중강도 유산소 운동과 함께 근력 운동을 병행하는 것이 좋습니다. 걷기, 수영, 자전거 타기 등이 좋은 선택이 될 수 있습니다. 
                    일상 생활에서의 활동량을 늘리는 것도 도움이 됩니다. 예를 들어, 엘리베이터 대신 계단을 이용하거나 가까운 거리는 걸어가는 습관을 들이세요. 
                    충분한 수면과 스트레스 관리도 체중 관리에 중요한 역할을 합니다. 점진적이고 지속 가능한 방식으로 접근하면, 건강한 체중에 도달할 수 있습니다.`;
            } else {
                adviceText.innerHTML = `
                    비만 단계입니다. 건강을 위해 적극적인 체중 관리가 필요합니다. 비만은 다양한 만성 질환의 위험을 높이므로, 체계적인 관리가 중요합니다. 
                    먼저, 의사나 영양사와 상담하여 개인에게 맞는 체중 감량 계획을 세우는 것이 좋습니다. 급격한 다이어트보다는 천천히, 꾸준히 감량하는 것이 효과적입니다. 
                    식단 개선이 가장 중요한데, 칼로리 섭취를 줄이면서도 영양 균형을 맞추는 것이 핵심입니다. 
                    채소, 과일, 통곡물, 저지방 단백질 위주의 식단을 유지하고, 가공식품, 설탕, 포화지방이 많은 음식은 피하세요. 
                    규칙적인 운동도 필수적입니다. 처음에는 가벼운 운동부터 시작해 점진적으로 강도와 시간을 늘려가세요. 
                    유산소 운동과 근력 운동을 병행하면 더욱 효과적입니다. 일상 생활에서의 활동량을 늘리는 것도 중요합니다. 
                    충분한 수면, 스트레스 관리, 수분 섭취도 잊지 마세요. 정기적으로 건강 상태를 체크하고, 필요하다면 전문가의 도움을 받아 꾸준히 관리해 나가세요.`;
            }
        }
    </script>
</body>
</html>
